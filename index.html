<!DOCTYPE html>
<html>
  <head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="body d-flex flex-column justify-content-center">
        <div class="wrapper pb-5 pr-5 pl-5">
        <form action="">
            <h1 class="main-heading text-center pb-3">
                <i>Login</i>
            </h1>
            <div class="input-box pb-3">
                <input class="username" type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box pb-3">
                <input class="username" type="text" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
    <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot password?</a>
    </div>
    <button class="text-center button">
        Log in
    </button>
    <div class="register-link">
        <p>Don't have an account?<a href="#">Register</a></p>
    </div>
    <div>  
        <pre class="text-center pr-3">______________  OR  _______________</pre>   
    </div>
    <div class="text-center">
        <a href="#">Log in with gmail</a>
        <i class='bx bx-envelope' ></i>
        
    </div>
</form>
</div>
</div>
</body>
</html>
